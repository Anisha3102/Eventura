<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Invitation Creator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="first-page">
      <form id="form1">
        <h1 id="main-heading">Create an Event Invite</h1>
        <label>Event Name</label>
        <input type="text" placeholder="Kerela JavaScript Meet" id="ename" />
        <!-- <br /> -->
        <label>Event Date</label>
        <input type="date" id="edate" />
        <!-- <br /> -->
        <label>Start Time</label>
        <input type="time" id="start-time" />
        <!-- <br /> -->
        <label>End Time</label>
        <input type="time" id="end-time" />
        <!-- <br /> -->
        <label>Event Description</label>
        <textarea rows="4" cols="38" id="description" placeholder=
"Brief description of the event"></textarea
        >
        <!-- <br /> -->
        <label>Location</label>
        <input type="text" placeholder="Location of the event" id="location" />
        <!-- <br /> -->
        <button type="button" id="button1">Create Event</button>
      </form>
    </section>

    <dialog open class="dialog-box">
      <p>Please fill in all fields.</p>
      <button type="button" id="close">Close</button>
    </dialog>

    <section id="next-page">
      <div>
        <h1><strong>You are invited</strong></h1>
        <p id="join">to join the</p>
        <h2 id="event-name-display"></h2>
      </div>
      <div class="info">
        <p><span id="event-date-display"></span></p>
        <p><span id="event-time-display"></span></p>
        <p><span id="event-location-display"></span></p>
        <p><span id="event-description-display"></span></p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
